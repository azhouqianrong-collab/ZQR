    }
  };

  const mario = document.getElementById('mario-character');
  const dropTargets = Array.from(document.querySelectorAll('.drop-target'));
  const overlay = document.getElementById('gameOverlay');
  const frame = document.getElementById('gameFrame');
  const titleEl = document.getElementById('gameTitle');
  const backBtn = document.getElementById('backBtn');
  const restartBtn = document.getElementById('restartBtn');

  // Keep menu UI exactly; just add interaction.
  if (mario) mario.setAttribute('draggable','false');
  if (mario) { mario.style.touchAction = 'none'; mario.style.userSelect = 'none'; }

  // --- WebAudio SFX (Mario-ish) ---
  let audioCtx = null;
  function ensureAudio() {
    if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    if (audioCtx.state === 'suspended') audioCtx.resume().catch(()=>{});
    return audioCtx;
  }
  function beep(freq, t0, dur, type='square', gain=0.06) {
    const ctx = ensureAudio();
    const o = ctx.createOscillator();
    const g = ctx.createGain();
    o.type = type;
    o.frequency.setValueAtTime(freq, t0);
    g.gain.setValueAtTime(0.0001, t0);
    g.gain.exponentialRampToValueAtTime(gain, t0 + 0.01);
    g.gain.exponentialRampToValueAtTime(0.0001, t0 + dur);
    o.connect(g); g.connect(ctx.destination);
    o.start(t0); o.stop(t0 + dur + 0.02);
  }
  function playPickup() {
    const ctx = ensureAudio();
    const t = ctx.currentTime + 0.001;
    beep(880, t, 0.09, 'square', 0.06);
    beep(1175, t+0.10, 0.07, 'square', 0.05);
  }
  function playEnter() {
    const ctx = ensureAudio();
    const t = ctx.currentTime + 0.001;
    // short "level enter" riff
    beep(784, t, 0.08, 'square', 0.06);
    beep(988, t+0.09, 0.08, 'square', 0.06);
    beep(1319, t+0.18, 0.10, 'square', 0.055);
    beep(1568, t+0.30, 0.12, 'square', 0.05);
  }

  // --- Helpers ---
  function b64ToUtf8(b64) {
    const bytes = Uint8Array.from(atob(b64), c => c.charCodeAt(0));
    return new TextDecoder('utf-8').decode(bytes);
  }

  function showLetsGo() {
    const feedback = document.createElement('div');
    feedback.textContent = "LET'S GO!";
    feedback.className = 'fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-6xl font-bold text-yellow-300 hd-text-shadow animate-bounce z-[998] pointer-events-none drop-shadow-xl';
    document.body.appendChild(feedback);
    setTimeout(() => feedback.remove(), 900);
  }

  function openLevel(level) {
    const item = GAME_MAP[String(level)];
    if (!item) return;

    playEnter();
    showLetsGo();

    // Load game
    titleEl.textContent = item.title;
    const htmlText = b64ToUtf8(item.b64);
    frame.srcdoc = htmlText;

    overlay.classList.add('show');
    overlay.style.display = 'block';
  }

  function closeLevel() {
    overlay.classList.remove('show');
    overlay.style.display = 'none';
    // Clear to reset audio loops etc
    frame.srcdoc = "";
  }

  function restartLevel() {
    // Re-assign srcdoc to restart
    const currentTitle = titleEl.textContent || "";
    const entry = Object.values(GAME_MAP).find(v => v.title === currentTitle);
    if (entry) frame.srcdoc = b64ToUtf8(entry.b64);
    else {
      // fallback: reload iframe
      frame.contentWindow?.location?.reload?.();
    }
  }

  backBtn?.addEventListener('click', () => {
    playPickup();
    closeLevel();
  });
  restartBtn?.addEventListener('click', () => {
    playPickup();
    restartLevel();
  });

  // Click-to-enter (also matches the reference UI)
  dropTargets.forEach(t => {
    t.addEventListener('click', () => openLevel(t.getAttribute('data-level')));
    t.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        openLevel(t.getAttribute('data-level'));
      }
    });
  });

  // --- Visible drag Mario (pointer-based, works on touch + desktop) ---
  if (!mario) return;

  let dragging = false;
  let pointerId = null;
  let startRect = null;
  let offsetX = 0, offsetY = 0;

  function setMarioFixed(rect) {
    mario.style.position = 'fixed';
    mario.style.left = rect.left + 'px';
    mario.style.top = rect.top + 'px';
    mario.style.right = 'auto';
    mario.style.bottom = 'auto';
    mario.style.transform = 'none';
    mario.style.zIndex = '1200';
  }

  function resetMario() {
    // Remove inline styles to return to Tailwind layout (keeps 1:1 UI)
    mario.style.position = '';
    mario.style.left = '';
    mario.style.top = '';
    mario.style.right = '';
    mario.style.bottom = '';
    mario.style.transform = '';
    mario.style.zIndex = '';
    mario.style.opacity = '';
    mario.style.transition = '';
    mario.style.display = '';
  }

  function highlightTargets(mxRect) {
    dropTargets.forEach(t => {
      const icon = t.querySelector('div');
      if (!icon) return;
      const r = t.getBoundingClientRect();
      const hit = !(mxRect.right < r.left || mxRect.left > r.right || mxRect.bottom < r.top || mxRect.top > r.bottom);
      icon.classList.toggle('scale-110', hit);
    });
  }

  mario.addEventListener('pointerdown', (e) => {
    if (overlay.style.display === 'block') return;
    dragging = true;
    pointerId = e.pointerId;
    mario.setPointerCapture(pointerId);
    startRect = mario.getBoundingClientRect();
    offsetX = e.clientX - startRect.left;
    offsetY = e.clientY - startRect.top;

    setMarioFixed(startRect);
    mario.style.transition = 'none';
    mario.style.opacity = '0.98';
    mario.style.cursor = 'grabbing';
    playPickup();
  });

  window.addEventListener('pointermove', (e) => {
    if (!dragging || e.pointerId !== pointerId) return;
    const x = e.clientX - offsetX;
    const y = e.clientY - offsetY;
    mario.style.left = x + 'px';
    mario.style.top = y + 'px';
    highlightTargets(mario.getBoundingClientRect());
  });

  function tryDrop() {
    const mRect = mario.getBoundingClientRect();
    let picked = null;
    for (const t of dropTargets) {
      const r = t.getBoundingClientRect();
      const hit = !(mRect.right < r.left || mRect.left > r.right || mRect.bottom < r.top || mRect.top > r.bottom);
      if (hit) { picked = t; break; }
    }
    // remove highlight
    dropTargets.forEach(t => t.querySelector('div')?.classList.remove('scale-110'));

    if (picked) {
      const level = picked.getAttribute('data-level');
      // quick "enter" animation
      mario.style.transition = 'transform 220ms ease, opacity 220ms ease';
      mario.style.transform = 'scale(0.2)';
      mario.style.opacity = '0';
      setTimeout(() => {
        resetMario();
        openLevel(level);
      }, 220);
    } else {
      // snap back
      mario.style.transition = 'transform 180ms ease';
      mario.style.transform = 'scale(1)';
      mario.style.opacity = '1';
      setTimeout(() => resetMario(), 10);
    }
  }

  window.addEventListener('pointerup', (e) => {
    if (!dragging || e.pointerId !== pointerId) return;
    dragging = false;
    mario.releasePointerCapture(pointerId);
    mario.style.cursor = 'grab';
    tryDrop();
  });
  window.addEventListener('pointercancel', (e) => {
    if (!dragging || e.pointerId !== pointerId) return;
    dragging = false;
    mario.releasePointerCapture(pointerId);
    resetMario();
  });
});
})();

</script>

    <button id="backBtn" class="no-select px-3 py-2 rounded-xl border-2 border-black bg-white text-black shadow-[0_6px_0_rgba(0,0,0,0.25)] active:translate-y-[2px] active:shadow-[0_4px_0_rgba(0,0,0,0.25)] text-[10px] md:text-xs">
      ‚Üê MENU
    </button>
    <div id="gameTitle" class="flex-1 text-center text-white text-[10px] md:text-xs truncate"></div>
    <button id="restartBtn" class="no-select px-3 py-2 rounded-xl border-2 border-black bg-white text-black shadow-[0_6px_0_rgba(0,0,0,0.25)] active:translate-y-[2px] active:shadow-[0_4px_0_rgba(0,0,0,0.25)] text-[10px] md:text-xs">
      ‚Üª RESTART
    </button>
  </div>
  <div class="w-full" style="height: calc(100% - 56px);">
    <iframe id="gameFrame" sandbox="allow-scripts allow-forms allow-pointer-lock allow-popups allow-modals allow-downloads allow-same-origin"></iframe>
  </div>
</div>
